configuration:
  immich_url:
    name: "Immich Server Address"
    description: "The internal IP or domain of your Immich instance (e.g., http://192.168.1.50:2283).  Must be reachable with no security errors."
  show_home_page:
    name: "Enable Landing Page"
    description: "If disabled, the root URL will return a 404 error instead of the proxy welcome screen."
  show_gallery_title:
    name: "Display Album Title"
    description: "Shows the name of the shared album at the top of the gallery page."
