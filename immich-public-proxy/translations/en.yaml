configuration:
  immich_url:
    name: "Immich Server Address"
    description: "The internal IP or domain of your Immich instance (e.g., http://192.168.1.50:2283).  Must be reachable with no security errors."
  public_url:
    name: "Public Base URL"
    description: "This should be the public base URL for Immich Public Proxy, without a trailing slash (example https://your-proxy-url.com). If you remove this value, it will dynamically generate it based on the request hostname. This can be useful if you are serving from multiple domains."
  show_home_page:
    name: "Enable Landing Page"
    description: "If disabled, the root URL will return a 404 error instead of the proxy welcome screen."
  show_gallery_title:
    name: "Display Album Title"
    description: "Shows the name of the shared album at the top of the gallery page."
  single_image_gallery:
    name: "Single Image Gallery"
    description: "By default a link to a single image will directly open the image file. Set to true if you want to show a gallery page instead for a single item."
  download_original:
    name: "Download Original Photo"
    description: "Set to false if you only want people to be able to download the 'preview' quality photo, rather than your original photo."
  downloaded_filename:
    name: "Filename of downloaded image"
    description: "The filename of the downloaded image. 0 for the original filename if available, falling back to the Immich asset ID. 1 for the Immich asset ID number 2 for a shortened version of the asset ID: img_ plus the first 8 characters of the asset ID"
  allow_download_all:
    name: "Allow Download All"
    description: "Allow visitors to download all files as a zip. 0 disable downloads. 1 follow Immich setting per share. 2 always allowed"
