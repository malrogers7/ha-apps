network:
  3000/tcp: "Proxy Web Interface"
configuration:
  immich_url:
    name: "Immich Server Address"
    description: "The internal IP or domain of your Immich instance (e.g., http://192.168.1.50:2283).  Must be reachable with no security errors."
  public_url:
    name: "Public Base URL"
    description: "This should be the public base URL for Immich Public Proxy, without a trailing slash (example https://your-proxy-url.com)."
  show_home_page:
    name: "Enable Landing Page"
    description: "If disabled, the root URL will return a 404 error instead of the proxy welcome screen."
  show_gallery_title:
    name: "Display Album Title"
    description: "Shows the name of the shared album at the top of the gallery page."
  single_image_gallery:
    name: "Single Image Gallery"
    description: "By default a link to a single image will directly open the image file. Set to true if you want to show a gallery page instead for a single item."
  download_original:
    name: "Download Original Photo"
    description: "Set to false if you only want people to be able to download the 'preview' quality photo, rather than your original photo."
  show_image_description:
    name: "Show Image Description"
    description: "Display the caption/description text added in Immich."
  downloaded_filename:
    name: "Downloaded Filename Format"
    description: "Choose how files are named when downloaded from the proxy."
    values:
      0: "Original Filename (fallback to Asset ID)"
      1: "Immich Asset ID"
      2: "Shortened Asset ID (img_xxxxxxxx)"
  allow_download_all:
    name: "Allow Download All (Zip)"
    description: "Control if visitors can download entire albums as a zip file."
    values:
      0: "Disabled"
      1: "Follow Immich Share settings"
      2: "Always Allowed"
      
